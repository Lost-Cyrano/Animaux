<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Animaux Ninja Magiques</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive;
            background: #f0f9ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
        }

        h1 {
            color: #ff6b6b;
            text-shadow: 2px 2px #fff;
        }

        #card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        #card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .animal-img {
            width: 200px;
            height: 200px;
            object-fit: contain;
            margin: 10px;
            animation: bounce 1s infinite alternate;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        button:hover {
            transform: scale(1.1);
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü¶∏‚ôÇÔ∏è Animaux Ninja Magiques! üêæ</h1>
        <div id="card">
            <h2 id="animal-name"></h2>
            <img class="animal-img" id="animal-image" src="" alt="Animal">
        </div>
        <button id="action-btn" onclick="revealAnimal()">R√©v√©ler un Animal !</button>
    </div>

    <script>
        const animals = [
            {
                name: "Grenouille Ninja",
                image: "data:image/png;base64,INSERT_BASE64_1" // Remplacer par votre image
            },
            {
                name: "Dragon Feu",
                image: "data:image/png;base64,INSERT_BASE64_2" // Remplacer par votre image
            }
            // Ajouter d'autres animaux ici...
        ];

        let currentAnimal = null;

        function revealAnimal() {
            const card = document.getElementById('card');
            const btn = document.getElementById('action-btn');
            
            if (!currentAnimal) {
                // Choisir un animal al√©atoire
                currentAnimal = animals[Math.floor(Math.random() * animals.length)];
                
                // Mettre √† jour l'affichage
                document.getElementById('animal-name').textContent = currentAnimal.name;
                document.getElementById('animal-image').src = currentAnimal.image;
                
                // Animation
                card.classList.add('visible');
                btn.textContent = "Faire dispara√Ætre !";
            } else {
                // R√©initialiser
                card.classList.remove('visible');
                currentAnimal = null;
                btn.textContent = "R√©v√©ler un Animal !";
            }
        }
    </script>
</body>
</html>
